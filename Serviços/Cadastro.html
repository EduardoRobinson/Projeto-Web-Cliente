<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de cliente</title>
	<link rel="stylesheet" href="CSS/cadastro.css" type="text/css" media="screen">
</head>
<body>
<div name="Cadastrar" class="Cadastro">
	<h1>Cadastro de novos clientes</h1>
	<h3>Todos os campos abaixo s√£o obrigatorios</h3>
	<form method="post" action="cadastro">
	<label>
	Nome:
	<input type="text" name="nome" required>
	<br>
	<br>
	Email:
	<input type="email" name="mail" required placeholder="coldwar@hotmail.com">
	<br>
	<br>
	CEP:
	<input type="number" name="cep" required placeholder="00.000-000">
	<br>
	<br>
	Rua:
	<input type="text" name="rua" required>
	<br>
	<br>
	Bairro:
	<input type="text" name="bairro" required>
	<br>
	<br>
	Cidade:
	<input type="text" name="cidade" required>
	<br>
	<br>
	Numero:
	<input type="number" name="numero" required>
	<br>
	<br>
	CPF: 
	<input type="number" name="cpf" required placeholder="000.000.000-00">
	<br>
	<br>
	</label>
	<br>
	<button type="submit">Enviar</button>
	</form>
</div>

</body>
</html>
